{% extends "base.html" %}

{% block title %}Add Player - Disc Golf League Rating System{% endblock %}

{% block content %}
<section class="add-player">
    <h2>Add New Player</h2>
    
    <form method="post" action="{{ url_for('add_player') }}">
        <div class="form-group">
            <label for="name">Player Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Initial Rating:</label>
            <input type="number" id="rating" name="rating" value="1000" min="0" max="2000">
            <span class="help-text">Default: 1000</span>
        </div>
        
        <div class="form-group">
            <label for="club-member">Club Member:</label>
            <input type="checkbox" id="club-member" name="club_member">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="button primary">Add Player</button>
            <a href="{{ url_for('list_players') }}" class="button">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
